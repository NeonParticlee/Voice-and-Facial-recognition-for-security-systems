<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice and Face Recognition App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> <!--font awesome cdn-->
</head>
<body>

    <div class="container">

        <!-- Timer Box -->
        <div class="timer_box" id="timer_box">
            <p id="timer">10</p>
        </div>

        <!-- Box 2: Voice Recognition -->
        <div class="box" id="voice-recognition-box">
            <h2>Voice Recognition</h2>
            <button id="record-btn" class="btn">Start Recording</button>
            <button id="stop-btn" class="btn">Stop Recording</button>
            <p id="status_1">Press the button to start recording.</p>
        </div>

        <!-- Box 1: Face Recognition -->
        <div class="box" id="face-recognition-box">
            <h2>Face Recognition</h2>
            <video id="camera" autoplay></video>
            <canvas id="canvas"></canvas>
            <div class="input-field">
                <input type="text" id="name-input" placeholder="Enter your name" spellcheck="true">
            </div>          
            <button id="capture-btn" class="btn">Capture Face</button>
            <p id="status_2">Press the button to start facing.</p>
        </div>

    </div>

    <div class="button-container">
        <button id="previous-btn"><i class="fa-solid fa-chevron-left"></i></button>
        <button id="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
